<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainPage">
        <div id = "headingArea">
            <h1 class="centerContent fira-sans-condensed-regular" id="headingLine">Rock, Paper, Scissors!!</h1>
            <p class="centerContent fira-sans-condensed-regular" id="headingPara">🪨📄✂️ Rock, Paper, Scissors—where even paper has a chance to 
                smash a rock! Get ready to throw down and find out who’s 
                the ultimate champion!
            </p>
            <h2 class="centerContent fira-sans-condensed-regular" id="headingMessage">Press F to play!</h2>
        </div>

        <div id="gameArea">
            <div class="choice">
                <h3 class="centerContent fira-sans-condensed-regular">Player 1</h3>
                <img id="leftImg" src="./public/images/Left_side_Player.png" />
            </div>

            <div class="choice">
                <h3 class="centerContent fira-sans-condensed-regular">Player 2</h3>
                <img id="rightImg" src="./public/images/Right_side_Player.png" />
            </div>
        </div>
        
        <div id="footerArea">
            <footer class="centerContent fira-sans-condensed-regular">Copyright© Noobda 2024</footer>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script src="./index.js" charset="utf-8"></script>
</body>
</html>
